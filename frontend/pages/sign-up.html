<form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="inputUsername" class="sr-only">UserName</label>
    <input type="" id="" class="form-control" placeholder="User Name" required autofocus>
    <br/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="reEnter" type="password" id="inputPassword" class="form-control" placeholder="Re-Enter Password" required>
    <p>{{errorMessage}}</p>
    <button ng-click="signup()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
