<div class="row">
    <div class="jumbotron">
        <h1>Hello {{ name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>My Recipes</h1>
    </div>
    <div ng-repeat="recipe in myRecipes">
        <div class="col-md-12">
            <h3>{{ recipe.name }}</h1>
            <p>{{ recipe.ingredients }}</p>
            <p>{{ recipe.directions }}</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>
